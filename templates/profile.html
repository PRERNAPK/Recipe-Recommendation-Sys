{% extends "base.html" %}

{% block title %}Home - The Kitchen Oracle{% endblock %}
{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="/static/images/profile.jpeg" alt="Profile Picture">
            <button class="edit-picture">Change</button>
        </div>

        <!-- User Details -->
        <div class="profile-details">
            <h2 class="username">{{ user.username }}</h2>
            <p class="email"> {{ user.email }}</p>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>
    </div>

    <!-- Edit Form -->
    <div class="profile-edit-form hidden">
        <h2>Edit Profile</h2>
        <form action="/update-profile" method="POST">
            <div class="field">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" value="John Doe" required>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="actions">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
  {% endblock %}
